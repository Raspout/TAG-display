name: CI
on:
  push:
    paths:
      - 'public/**'


jobs:
  deploy-to-webdav:
    runs-on: ubuntu-latest
    steps:
      - name: push to webdav
        run: |
          pwd
          ls -al
          curl --user '${{secrets.username}}:${{secrets.password}}' -T 'public/*' '${{secrets.address}}/www/'
